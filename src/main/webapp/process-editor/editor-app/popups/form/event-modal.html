<div class="modal" ng-controller="ActivitiEventSetingModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h2>{{'PROPERTY.EVENTSETTING.ADDEVENT' | translate:property}}</h2>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="eventName" class="col-sm-2 control-label" style="font-weight: bold;">事件名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="eventName" id="eventName" placeholder="请输入事件名称">
                        </div>
                        <label for="eventType" class="col-sm-2 control-label" style="font-weight: bold;">事件类型</label>
                        <div class="col-sm-4">
                            <select id="eventType"
                                    class="form-control"
                                    ng-model="eventType"
                                    ng-options="eventType.name for eventType in eventTypeData">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventClass" class="col-sm-2 control-label" style="font-weight: bold;">事件实现类</label>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" id="eventClass" ng-model="eventClass" placeholder="请输入事件的实现类Class" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventParam" class="col-sm-2 control-label" style="font-weight: bold;">事件参数</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="eventParam" id="eventParam" placeholder="请输入事件参数">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="text-danger" ng-show="eventvaild" style="margin-right: 30px;">事件名称和事件实现类都必须填写 !!!</span>
                <button ng-click="confirm()" class="btn btn-primary" translate>ACTION.SAVE</button>
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
            </div>
        </div>
    </div>
</div>
